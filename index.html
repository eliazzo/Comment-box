<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Comment Form</title>
    <link rel = "stylesheet" href="./comment form.css">
    <meta charset="UTF-8">
    <script>
        function myFunction() {
            var comment = document.getElementById("comment")
            var text = comment.value
            var length = text.length

            var characterCount = document.getElementById("characterCount")
            characterCount.innerHTML = length
            
        }  
        
        function displayComment(){
            var display = document.getElementById("comment").value
            document.getElementById("p1").innerHTML = display
        }        
    </script> 
    </head>
    <body>
        <h1>Comment Form</h1>
        <p>Please fill out this form to see my fabulous coding skills in action</p>
        <form target="self" onsubmit="return myFunction()">
            <fieldset>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <div>
                <h1>Comments</h1> 
                <p>Write your comments in the comment box below</p>
            </div>
            <fieldset>
                <label for="comment">Comment</label>
                <textarea name="comment" onkeyup="myFunction()" id="comment" rows="10" cols="30" maxlength="140"></textarea>
                <p>Number of characters:</p><p id="characterCount">0</p><p>out of 140</p>
                <input type="button" id="submit" value="Submit" onclick="displayComment()">
            </fieldset>
            <div class="yellow">
                <p id="p1"></p> 
            </div>
        

            
        </form>
        

    </body>
</html>
