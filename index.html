<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Comment Form</title>
        <link rel = "stylesheet" href="./comment form.css">
        <meta charset="UTF-8">
       <script src="comment.js" defer></script>
            <!-- defer is non blocking, runs only once the page has finished loading  -->
    </head>
    <body>
    <div id="comment-form">
        <h1>Comment Form</h1>
        <p>Please fill out this form to see my coding skills in action</p>
        <form target="self">
            <fieldset>
                <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required>
                <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            </fieldset>
        <div>
                <p>Write your comments in the comment box below</p>
        </div>

        <div class="comment-box" id="comment-box">
            <fieldset>
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" rows="10" cols="30" minlength="10" maxlength="140" oninput="textAreaInputHandler()"></textarea>
                    <div id="character-display">
                        <p>Number of characters:</p>
                        <p id="characterCount">0</p>
                        <p>out of 140</p>
                    </div>
                <input type="button" id="submit" value="Submit" onclick="displayComment()">
            </fieldset> 
        </div>

        <div id="comment-list">
        
        </div>
        

            
        </form>
    </div>    

    </body>
</html>
