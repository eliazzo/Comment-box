<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Comment Form</title>
    <link href="./comment form.css">
    <meta charset="UTF-8">
    <h1>Comment Form</h1>
    <script>
        function myFunction() {
            var comment = document.getElementById("comment")
            var text = comment.value
            var length = text.length

            var characterCount = document.getElementById("characterCount")
            characterCount.innerHTML = length
            
        }  
        
        function displayComment(){
            var display = document.getElementById("comment").value
            document.getElementById("p1").innerHTML = display

        }
    </script> 
    </head>
    <body>
        <form target="_self" action="/Users/elisabethazzopardi/Documents/VS code/html/comment form.html" onsubmit="return myFunction()">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="button" id="submit" value="submit" onclick="displayComment()">
            <label for="comment">Comment</label>
            <textarea name="comment" onkeyup="myFunction()" id="comment" rows="10" cols="30"></textarea>
            <p>Number of characters:</p><p id="characterCount">0</p><p>out of 140</p>

            <div>
                <h1>Comments</h1>
                <p id="p1"></p>  
            </div>
        </form>

    </body>
</html>
